<!DOCTYPE html>
<html>
<head>
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
	<link rel="icon" href="./imgs/favicon.ico" type="image/x-icon">
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
	<title>Double Pendulum Simulation</title>
	<script defer src="./scripts/main.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<div id="maindiv">

	<div id="" class="instance-container column">
		<h1>Instances</h1>
		<hr>
		
		<div id="instance-buttons">
			<div class="plus radius" id="newinstance" onclick="NewInstance()"> &#43; </div>
			<div class="minus radius" id="delinstance" onclick="DeleteInstance()"> &#8211; </div>
		</div>
		
		<div id="instances"> </div>

	</div>

	<div id="canvas-placeholder"></div>

	<div class="var-container column">

		<h1>Simulation Controls</h1>
		<hr>

		<div id="instance-buttons">

			<div id="play" class="button paused" onclick="Play()"></div>
			<div id="reset"> <img id="reset" src="./imgs/reset.png"> </div>
		</div>

		<div id="inputs">

			<div class="input"> 
				<label for="trail"><input type="checkbox" id="trailcheck" name="accept" value="yes"> Trail </label>
			</div>

			<div class="input"> <strong> Length 1: </strong> <span class="display_slider_val"></span>
				<input name="l1"type="range" step="0.5" min="1" max="300" value="150" class="slider" id="L1"><br>
			</div>

			<div class="input"> <strong> Length 2: </strong> <span class="display_slider_val"></span>
				<input name="l2"type="range" step="0.5" min="1" max="300" value="150" class="slider" id="L2"><br> 
			</div>

			<div class="input"> <strong> Mass 1: </strong> <span class="display_slider_val"></span>
				<input name="m1"type="range" step="0.5" min="1" max="300" value="10" class="slider" id="M1"><br> 
			</div>

			<div class="input"> <strong> Mass 2: </strong> <span class="display_slider_val"></span>
				<input name="m2"type="range" step="0.5" min="1" max="300" value="10" class="slider" id="M2"><br> 
			</div>

			<div class="input"> <strong> Angle 1: </strong> <span class="display_slider_val"></span>
				<input name="a1"type="range" step="0.5" min="1" max="360" value="10" class="slider" id="A1"><br> 
			</div>

			<div class="input"> <strong> Angle 2: </strong> <span class="display_slider_val"></span>
				<input name="a2"type="range" step="0.5" min="1" max="360" value="10" class="slider" id="A2"><br> 
			</div>
		</div>

	<div>Frame Time: <span id="performance"></span> ms</div>
	</div>

</div>
</body>
</html>
